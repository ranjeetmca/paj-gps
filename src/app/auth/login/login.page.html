<ion-content color="light" class="ion-padding">
    <h3 Class="ion-text-center">Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>

        <ion-item lines="full">
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Email is required.
    </span>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.pattern">
      Please provide valid email id.
    </span>
        <ion-item lines="full">
            <ion-label position="floating">Password</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
Password is required.
</span>
        <ion-row>
            <ion-col>
                <ion-button type="submit" color="danger" expand="block">Submit</ion-button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
